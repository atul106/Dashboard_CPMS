<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/CSS/MyCss.css}">
</head>
<body>

<img src="" th:src="@{/Images/logo.png}" alt ="" />
<div class="container">


    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">

            <form th:action="@{/home}" method="post" th:object="${loginData}">
                <h1 class="text-center"> Login Here </h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="username" class="form-control" th:value="${loginData.username}" th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ' '}" id="exampleInputEmail1" aria-describedby="emailHelp">
<!--                    <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>-->
                    <div class="invalid-feedback" th:each="e:${#fields.errors('username')}" th:text="${e}">
                        Please provide a valid username.
                    </div>
<!--                    <p th:each="e:${#fields.errors('username')}" th:text="${e}"></p>-->
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" th:value="${loginData.password}" th:classappend="${#fields.hasErrors('password')}?'is-invalid':''" id="exampleInputPassword1" />
                    <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                    <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
                        Please provide a valid password.
                    </div>
                </div>

                <div class="form-group form-check">
                    <input th:classappend="${#fields.hasErrors('agreed')} ? 'is-invalid' :''" name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check Terms and Conditions</label>
                    <div class="invalid-feedback" th:each="e:${#fields.errors('agreed')}" th:text="${e}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

            </form>

        </div>
    </div>
</div>
</body>
</html>
